<ion-view view-title="Maps">
  <ion-content>
		<div ng-controller="CreateMapCtrl">
			
		<div class="row">
			<div class="list .col-50">
			  <label class="item item-input">
			      <span class="input-label">Lat</span>
			      <input ng-model="lat" ng-change="changeLat(lat)" type="text">
			   </label>
			</div>
			
			<div class="list  .col-50">
			  <label class="item item-input">
			      <span class="input-label">Long</span>
			      <input ng-model="long" ng-change="changeLong(long)" type="text">
			   </label>
			</div>
		</div><!--row-->
		
		
		 <div class="list">
			 <label class="item item-input">
				 <span class="input-label">Address</span>
			     <input ng-model="address" ng-change="changeAddress(address)" type="text">
			 </label>
		 </div>
			
  		 <leaflet center="center" markers="markers" layers="layers"></leaflet>
		
	</div>
  </ion-content>
</ion-view>
